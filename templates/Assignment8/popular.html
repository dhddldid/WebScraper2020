<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>dhddldid News | Order By Popular</title>
</head>
<body>
    <header>
        <h1>dhddl News</h1>
        <div>
            Order by:
            <strong>Popular</strong>
            |
            
            <a href="/?order_by=new" name=new></form>New</a>
        </div>
    </header>
    <main>
        {% for item in popular %}
        <div>
            <div>
                <a href="/{{item.objectID}}"><h3>{{item.title}}</h3></a> (<a href="{{item.url}}">{{item.url}}</a>)
            </div>
            <div>
                {{item.points}} points &nbsp;|&nbsp; {{item.author}} &nbsp;|&nbsp; {{item.num_comments}}
            </div>
        </div>
        <hr>
        {% endfor %}
    </main>

</body>
</html>
