                    {% for searching in searching_list %}
                        r/{{searching}}
                    {% endfor %}

        </header>
        <main>
            {% for result in results %}
                {% for item in result %}
                    <div>
                        <a href="{{item.link}}" target="_blank">{{item.title}}</a>
                    </div>
                    <h4>{{item.recommend}}Â·r/{{item.keyword}}</h4>
                    <hr/>
                {% endfor %}
            {% endfor %}
        </main>

    </body>
</html>
